      <div class="map">
        <div class="map_content">
          <div class="map_title">
            <h2>find where are the animals live</h2>
          </div>

          <div class="map_wrapper">
            <picture class="map_img">
              <source media="(max-width:639px)" srcset="../../assets/images/Map-320.jpg">
              <source media="(max-width:1199px)" srcset="../../assets/images/Map-640.jpg">
              <source media="(max-width:1919px)" srcset="../../assets/images/Map-1200.jpg">
              <img class="contact_page_img" src="../../assets/images/Map.jpg" alt="Map">
            </picture>

            

            <div class="animals_position">
              <div class="tooltip_wrapper">
                <a class="zoos_link" href="#" title="Alligator, USA">
                  <svg class="alligator icon_background" width="141" height="182" viewBox="0 0 141 182">
                    <use xlink:href="sprites.svg#animal_location-alligator"/>
                  </svg>
                </a>
              </div>

              <div class="tooltip_wrapper">
                <a class="zoos_link" href="#" title="Lion, Mauritania">
                  <svg class="lion icon_background" width="141" height="182" viewBox="0 0 141 182">
                    <use xlink:href="sprites.svg#animal_location-lion"/>
                  </svg>
                </a>
              </div>

              <div class="tooltip_wrapper">
                <a href="../zoos-pages/gorilla/gorilla.html" class="zoos_link" title="Gorilla, Chad">
                  <svg class="gorilla icon_background" width="141" height="182" viewBox="0 0 141 182">
                      <use xlink:href="sprites.svg#animal_location-gorilla"/>
                  </svg>
                </a>
              </div>

              <div class="tooltip_wrapper">
                <a href="../zoos-pages/lemur/lemur.html" class="zoos_link" title="Lemur, Madagascar">
                  <svg class="lemur icon_background" width="141" height="182" viewBox="0 0 141 182">
                      <use xlink:href="sprites.svg#animal_location-lemur"/>
                  </svg>
                </a>
              </div>

              <div class="tooltip_wrapper">
                <a href="../zoos-pages/panda/panda.html" class="zoos_link" title="Panda, China">
                  <svg class="panda icon_background" width="141" height="182" viewBox="0 0 141 182">
                    <use xlink:href="sprites.svg#animal_location-panda"/>
                </svg>
                </a>

              <div class="tooltip_wrapper">
                <a class="zoos_link" href="#" title="Tiger, Malaysia">

                </svg>
                </a>
              </div>

              <div class="tooltip_wrapper">
                <a class="zoos_link" href="#" title="Koala, Australia">
                  <svg class="koala icon_background" width="141" height="182" viewBox="0 0 141 182">
                    <use xlink:href="sprites.svg#animal_location-koala"/>
                </svg>
                </a>
              </div>

              <div class="tooltip_wrapper">
                <a href="../zoos-pages/eagles/eagles.html" class="zoos_link" title="Eagle, Mexico">

                    <use xlink:href="sprites.svg#animal_location-eagle"/>
                  </svg>
                </a>
